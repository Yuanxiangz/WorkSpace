                        function addColors() {
                            var aaaa = $(".wrapper").css('height');
                            var baseColor = kendo.parseColor("#006634");
                            var array = getMockedData();
                            var num = array.length;
                            var colors = getBrightenColors(baseColor, num);
                            for (var i = 0; i < num; i++) {
                                array[i].color = colors[i].toHex();
                            }

                            return array;
                        }

                        function getMockedData() {

                        }

                        function getBrightenColors(baseColor, num) {
                            var colors = [];
                            var i = 0;
                            var max = 255;
                            var stepr = Math.floor((max - baseColor.r) / num);
                            var stepg = Math.floor((max - baseColor.g) / num);
                            var stepb = Math.floor((max - baseColor.b) / num);

                            for (i; i < num; i++) {
                                var newColor = new kendo.Color();
                                newColor.r = baseColor.r + i * stepr;
                                newColor.g = baseColor.g + i * stepg;
                                newColor.b = baseColor.b + i * stepb;
                                colors.push(newColor);
                            }

                            return colors;
                        };
